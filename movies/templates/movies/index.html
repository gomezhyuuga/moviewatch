{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Movie Watch</title>
    {% include "movies/base_header.html" %}
    <link rel="stylesheet" href="{% static 'movies/css/index.css' %}">
  </head>
  <body id="index-page">
    <!-- CONTENT -->

    <div class="container" id="feature">
      <a href="{% url 'movies:login' %}"
        class="btn btn-primary btn-lg pull-right">
        Login
      </a>
      <div class="logo">
        <h1>
          <i class="fa fa-fw fa-video-camera"></i>
          Movie Watch
        </h1>
        <p>
          All the movies in one place. Anytime, anywhere.
        </p>
      </div>

      <div class="center">
        <a class="btn btn-orange btn-lg" href="{% url 'movies:signup' %}">
          Signup
        </a>
        <p class="display">It's free!</p>
      </div>
    </div>

    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img class="first-slide" src="{% static 'movies/images/slider01.jpg' %}" alt="First slide">
        </div>
        <div class="item">
          <img class="second-slide" src="{% static 'movies/images/slider02.jpg' %}" alt="Second slide">
        </div>
        <div class="item">
          <img class="third-slide" src="{% static 'movies/images/slider03.jpg' %}" alt="Third slide">
        </div>
      </div>
      <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div><!-- /.carousel -->
  
    <!-- FOOTER -->
    <footer>
    <div class="container">
        {% include "movies/base_footer.html" %}
        {% block footer %}{% endblock %}
    </div>
    </footer>      
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="{% static "movies/js/jquery.min.js" %}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "movies/bootstrap/js/bootstrap.min.js" %}"></script>
    <!-- STAR RATING -->
    <script src="{% static "movies/star-rating/js/star-rating.min.js" %}"></script>
  </body>
</html>
